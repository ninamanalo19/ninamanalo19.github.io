<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<title>The Full Stack Development Project</title>
	</head>
	<body>
		
		<div class="buttons_area">
			<button onclick="onSuccess()">SUCCESS</button>
			<button onclick="onError()">Error</button>			
		</div>
		<script>
			function onSuccess() {
			    window.webkit.messageHandlers.onSuccess.postMessage('ABCDXYZ');
			}
			function onError() {
				window.webkit.messageHandlers.onError.postMessage('This is an error message.');
			    
			}
		</script>
	</body>
</html>
